<!DOCTYPE html>
<html>

<head>
    <style>
        /* este selector de tipo elemento*/
        p {
            text-align: center;
            color: red;
        }

        /* est selector de tipo id*/
        #parrafo1 {
            text-align: center;
            color: blue;
        }
        /*este es un selector de tipo class*/
        .parrafos {
            text-align: center;
            color: black;
        }
        .bonitos{
            text-transform: uppercase;
        }

        
    </style>
</head>

<body>

    <p>Every paragraph will be affected by the style.</p>
    <p id="para1">Me too!</p>
    <p>And me!</p>

    <p id="parrafo1">hola mama</p>
    <p class="parrafos bonitos"> hola aprendices</p>

</body>

</html>
